<!DOCTYPE html>
<html>
    <head>
        <title> Homepage (index.html) </title>
        <link rel="stylesheet" href="./style.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </head>
    
<body>
    <header>
        <div class="wrapper">
            <h1>Bridget's Workshop Tasks - Week 3</h1>
        </div>
    </header>

    <div class="wrapper">

        <div class="tile"> 
            <div id="loginForm">
                <h2>Login</h2>
                <form>
                    <label for="userEmail">Email</label>
                    <input type="text" id="userEmail" name="userEmail">
                    <label for="userPass">Password</label>
                    <input type="password" id="userPass" name="userPass">
                    <button type="submit" id="userSubmit">LOGIN</button>
                </form>
                <div id="errormsg" class="hideMessage statusMessage"><strong>User not found</strong></div>
                <div id="successmsg" class="hideMessage statusMessage"><strong>User found, Welcome!</strong></div>
                <!-- <br>     -->
                <div id="postResultDiv"></div>
                <a href="./account.html">To Account </a>
            </div>      
        </div> <!--tile-->
        
    </div> <!--wrapper-->
    
</body>

</html>
